name: Deploy PostgreSQL Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy-postgres:
    runs-on: ubuntu-latest
    name: Construir y desplegar imagen PostgreSQL

    env:
      IMAGE_NAME: udla_postgres
      DOCKERHUB_REPO: dase123/udlaia-stats

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Iniciar sesión en DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir imagen de PostgreSQL
        run: |
          docker build -t ${{ env.IMAGE_NAME }} .

      - name: Etiquetar imagen con commit SHA
        run: |
          TAG=${GITHUB_SHA::7}
          docker tag ${{ env.IMAGE_NAME }} ${{ env.DOCKERHUB_REPO }}:$TAG
          docker tag ${{ env.IMAGE_NAME }} ${{ env.DOCKERHUB_REPO }}:latest

      - name: Subir imagen a DockerHub
        run: |
          TAG=${GITHUB_SHA::7}
          docker push ${{ env.DOCKERHUB_REPO }}:$TAG
          docker push ${{ env.DOCKERHUB_REPO }}:latest

      - name: Mostrar imágenes subidas
        run: docker images | grep ${{ env.IMAGE_NAME }}
